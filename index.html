<canvas id="sky"></canvas>
<script>
    // Get canvas and context
    let c = document.getElementById('sky');
    let ctx = c.getContext('2d');
    
    // Set canvas size to window dimensions
    c.width = window.innerWidth;
    c.height = window.innerHeight;
    
    // Array to store star objects
    let objects = [];
    for (let i = 0; i < 50; i++) {
        objects.push({
            x: Math.random() * c.width,
            y: Math.random() * c.height,
            speed: Math.random() * 0.5 + 0.1, // Speed between 0.1 and 0.6
            color: 'white'
        });
    }
    
    // Plane object
    let plane = {
        x: c.width / 2,
        y: c.height / 2,
        speed: 0.1,
        color: 'red'
    };
    
    let t = 0; // Frame counter
    
    function draw() {
        // Clear canvas with black background
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, c.width, c.height);
        
        // Draw and update stars
        for (let o of objects) {
            ctx.fillStyle = o.color;
            ctx.fillRect(o.x, o.y, 1, 1); // 1x1 pixel stars
            o.x += o.speed; // Move right
            if (o.x > c.width) o.x = 0; // Wrap around to left
        }
        
        // Plane movement
        let px = c.width / 2 + Math.sin(t * 0.01) * 200; // Oscillate horizontally
        let py = c.height / 2 + Math.cos(t * 0.01) * 100; // Oscillate vertically
        
        // UFO zips off after 200 frames
        if (t > 200) {
            px += (t - 200) * 2; // Accelerate right
            py -= (t - 200) * 0.5; // Slight upward motion
        }
        
        // Draw plane
        ctx.fillStyle = plane.color;
        ctx.fillRect(px, py, 3, 3); // 3x3 pixel plane
        
        t++; // Increment frame counter
        requestAnimationFrame(draw); // Loop animation
    }
    
    // Start animation
    draw();
</script>
